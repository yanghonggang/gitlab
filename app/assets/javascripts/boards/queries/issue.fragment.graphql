#import "~/graphql_shared/fragments/user.fragment.graphql"

fragment IssueNode on Issue {
  id
  iid
  title
  referencePath: reference(full: true)
  dueDate
  timeEstimate
  confidential
  webUrl
  subscribed
  relativePosition
  milestone {
    id
    title
  }
  assignees {
    nodes {
      ...User
    }
  }
  labels {
    nodes {
      id
      title
      color
      description
    }
  }
}
