#import "./release.fragment.graphql"

query allReleases(
  $fullPath: ID!
  $first: Int
  $last: Int
  $before: String
  $after: String
  $sort: ReleaseSort
) {
  project(fullPath: $fullPath) {
    releases(first: $first, last: $last, before: $before, after: $after, sort: $sort) {
      nodes {
        ...Release
      }
      pageInfo {
        startCursor
        hasPreviousPage
        hasNextPage
        endCursor
      }
    }
  }
}
