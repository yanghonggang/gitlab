query project($fullPath: ID!, $startDate: ISO8601Date!, $endDate: ISO8601Date!) {
  project(fullPath: $fullPath) {
    vulnerabilitiesCountByDay(startDate: $startDate, endDate: $endDate) {
      nodes {
        date
        critical
        high
        info
        low
        medium
        unknown
      }
    }
  }
}
